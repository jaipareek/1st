<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="index.css"rel="stylesheet"/>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img src="./images/6.jpg"alt="logo" class="navbar__logo"/>
            </div>
            <div class="navbar__nav__items">
                <button class="nav__item button__primary">order here</button>
            </div>
        </nav>
    </header>
    <main class="container">
    <section class="hero__container">
        <div class="hero__image__container">
            <img class="hero__image" src="images/5.jpg"alt="hero__image"/>
        </div>
        <div class="hero__description">
            <h1 class="hero__text">Order food from your favourite restaurant</h1>
            <button class="button__primary">order here</button>
        </div>
    </section>
    <section class="explore__menu__container">
        <h1 class="explore__menu__text">Explore our menu</h1>
        <div class="explore__menu__texts">
            <div class="food__menu__card">
                <img src="./images/4.jpg" alt="burger"class="food__image"/>
                <div class="food__menu__card__description">
                    <h3 class="food__title">
                        <p class="food__restaurants"></p>
                    </h3>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
